disabled_rules: # rule identifiers to exclude from running

opt_in_rules: # some rules are only opt-in
  - conditional_returns_on_newline
  - cyclomatic_complexity
  - empty_count
  - force_unwrapping: warning
  - missing_docs

included: # paths to include during linting. `--path` is ignored if present.
  - ThaliCore
  - ThaliCoreTests
  - ThaliCoreWithTests

excluded: # paths to ignore during linting. Takes precedence over `included`.
  - build
  - Externals
  - Carthage
  - Pods

# configurable rules can be customized from this configuration file

# opt-in - conditional_returns_on_newline
# opt-in cyclomatic_complexity: # limit the number of entries inside an enum or struct.
#  warning: 3
#  error: 6
# opt-in empty_count
# opt-in force_unwrapping: warning
# opt-in missing_docs: warning

closing_brace: error
colon: error
comma: error
control_statement: error
file_length:
  warning: 500
  error: 1000
force_cast: warning
force_try: warning
function_body_length:
  warning: 50
  error: 150
function_parameter_count:
  warning: 5
  error: 8
leading_whitespace: error
legacy_cggeometry_functions: error
legacy_constant: error
legacy_constructor: error
legacy_nsgeometry_functions: error
line_length:
  warning: 120
  error: 140
mark: warning
nesting: warning
opening_brace: error
operator_whitespace: error
private_outlet: warning
#private_unit_test:
return_arrow_whitespace: error
statement_position:
  #statement_mode: default
  severity: error
todo: warning
trailing_newline: error
trailing_semicolon: error
trailing_whitespace:
  ignores_empty_lines: false
  severity: error
type_body_length:
  warning: 200
  error: 350
type_name:
  min_length:
    warning: 3
    error: 1
  max_length:
    warning: 45
    error: 60
  excluded:
    - URL
    - id
    - API
valid_docs: warning
variable_name:
  min_length:
    warning: 4
    error: 2
  max_length:
    warning: 45
    error: 60
  excluded:
     - url
     - app
vertical_whitespace: warning

# opt-in ?
conditional_returns_on_newline: warning
cyclomatic_complexity: warning
empty_count: warning
force_unwrapping: warning
missing_docs: warning
